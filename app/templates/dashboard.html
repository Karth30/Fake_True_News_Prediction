<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Fake News Detector</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Fake News Detector</h2>

    <!-- Input form -->
    <form method="POST">
        <div class="mb-3">
            <textarea class="form-control" name="news" rows="4" placeholder="Enter news text..." required></textarea>
        </div>
        <div class="d-grid">
            <button class="btn btn-primary">Analyze</button>
        </div>
    </form>

    <!-- Result -->
    {% if prediction %}
    <div class="alert alert-info mt-4 text-center">
        <strong>Prediction:</strong> {{ prediction }}
    </div>
    {% endif %}

    <!-- Past Entries -->
    <h4 class="mt-5">History</h4>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>News</th>
                <th>Prediction</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in entries %}
            <tr>
                <td>{{ entry.text }}</td>
                <td>{{ entry.result }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Chart -->
    <h4 class="mt-4">Prediction Trend</h4>
    <canvas id="trendChart"></canvas>
</div>

<script>
    const ctx = document.getElementById('trendChart').getContext('2d');
    const data = {
        labels: {{ labels | tojson }},
        datasets: [{
            label: 'Fake News Detection',
            data: {{ values | tojson }},
            backgroundColor: {{ colors | tojson }},
        }]
    };

    new Chart(ctx, {
        type: 'bar',
        data: data,
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        callback: function(value) {
                            return value == 1 ? 'Fake' : 'Real';
                        }
                    }
                }
            }
        }
    });
</script>
</body>
</html>
